<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding" [fullscreen]="true">
  <ion-card>
    <img src="./assets/mapa.jpg" alt="" style="width: 100%;" />
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Show map</ion-label>
      <ion-button fill="outline" slot="end">Show</ion-button>
    </ion-item>
    <ion-card-header>
      <ion-card-subtitle>Destination</ion-card-subtitle>
      <ion-card-title>Harderwijkweg</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.
    </ion-card-content>
  </ion-card>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Color card</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Do you like it?
    </ion-card-content>
    <div class="ion-padding-horizontal">
      <ion-button fill="clear" color="light" size="small">Yes</ion-button>
      <ion-button fill="clear" color="light"  size="small">No</ion-button>
    </div>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Choose any items</ion-card-subtitle>
    </ion-card-header>
    <ion-item>
      <ion-label>Option 1</ion-label>
      <ion-checkbox slot="end" color="primary"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Option 2</ion-label>
      <ion-checkbox slot="end" color="secondary"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Option 3</ion-label>
      <ion-checkbox slot="end" color="warning"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Option 4</ion-label>
      <ion-checkbox slot="end" color="danger"></ion-checkbox>
    </ion-item>
  </ion-card>
</ion-content>
