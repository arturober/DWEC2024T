<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-button (click)="showAlert()" color="primary">Show alert</ion-button>
  <p>{{resp()}}</p>

  <ion-button (click)="showAlert2()">Show alert with options</ion-button>
  <p>You selected: {{foods()}}</p>

  <ion-button (click)="showAlert3()">Show alert with login</ion-button>
  <p>Your email: {{email()}}</p>
  <p>Your password: {{pass()}}</p>
</ion-content>
